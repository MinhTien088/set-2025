<html>
<head>
  <title>Registration Form</title>
  <style>
    label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Register</h1>
  <p>Please fill in this form to create an account.</p>
  <form>
    <!-- Email Input -->
    <label for="email" style="font-weight: bold">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter Email" required>
    <!-- Password Input -->
    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Enter Password" required>
    <!-- Repeat Password Input -->
    <label for="repeat-password">Repeat Password</label>
    <input type="password" id="repeat-password" name="repeat-password" placeholder="Repeat Password" required><br>
    <p>By creating an account you agree to our <a href="/terms-privacy" target="_blank">Terms & Privacy</a>.</p>
	<!--
	<label for="Register">Register</label>
    <input type="submit" id="Register" name="Register">
    -->
    <!-- Register Button -->
    <button type="submit">Register</button>
    <p>Already have an account? <a href="/sign-in">Sign in</a>.</p>
  </form>
</body>
</html>
